<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Staked Photos Animation</title>
  </head>
  <body>
    <main class="c-main">
      <div class="c-main_container">
        <div class="staked-photo_wrapper">
          <div class="photo-wrapper cc-photo-one">
            <img
              src="./assets/images/01 (1).webp"
              alt="random architecture photo"
              class="photo"
            />
          </div>

          <div class="photo-wrapper cc-photo-two">
            <img
              src="./assets/images/01 (2).webp"
              alt="random architecture photo"
              class="photo"
            />
          </div>

          <div class="photo-wrapper cc-photo-three">
            <img
              src="./assets/images/01 (3).webp"
              alt="random architecture photo"
              class="photo"
            />
          </div>

          <div class="photo-wrapper cc-photo-four">
            <img
              src="./assets/images/01 (4).webp"
              alt="random architecture photo"
              class="photo"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
